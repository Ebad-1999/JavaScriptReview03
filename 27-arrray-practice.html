<body>
      <script>
        const newArray = [1, 3, 5, 6, 9, 2, 44, 88, 100, 40];
        const findSum = (arr) =>{
            let sum = 0;
            for(let i = 0; i < arr.length;){
                sum+=arr[i];
            }
            return sum;
        }

        alert(findSum(newArray));
      </script>
