    <script>
      const newArray = [5, 62, 43, 7, 51, 78, 8, 68, 456, 2];
      const anotherArray= [55];
      const findMax = (brr) =>{
        let maxNum = arr[0];
        let minNum = arr[0];
        
        for(let i =1; i<brr.length; i++){

            if(brr[i]> maxNum){
                maxNum=brr[i];
            }

            if(brr[i]> minNum){
                minNum=brr[i];
            }

        }
        return maxNum-minNum;
        
      };
