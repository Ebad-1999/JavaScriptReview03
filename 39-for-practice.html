<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IF PRACTICE</h1>

    <script>
        let sum = 0;
        let endPoint = 10;

        for(let i  = 1; i<=endPoint; i++){
            let num = Number(prompt(`${i}.Enter a number`));
            sum += num;
        }

        let avetage = sum / endPoint;

        alert(avetage);

    </script>
</body>
</html>
