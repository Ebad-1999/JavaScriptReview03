<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="%" id="num"/>
    <button onclick="applyDiscount()">Apply</button>
    <ul>
        <li>Graphic Card <span>1000</span>$</li>
        <li>Monitor <span>400</span>$</li>
        <li>Keyboard  <span>50</span>$</li>
        <li>Headphone <span>30</span>$</li>
    </ul>

    <script>
       function applyDiscount() {
        let num = Number(document.querySelector("#num").value);
        let p1 = document.querySelector("li:nth-child(1) span");
        let p2 = document.querySelector("li:nth-child(2) span");
        let p3 = document.querySelector("li:nth-child(3) span");
        let p4 = document.querySelector("li:nth-child(4) span");

        p1.innerText = Number(p1.innerText)-Number(p1.innerText)*(num/100);
        p2.innerText = Number(p2.innerText)-Number(p2.innerText)*(num/100);
        p3.innerText = Number(p3.innerText)-Number(p3.innerText)*(num/100);
        p4.innerText = Number(p4.innerText)-Number(p4.innerText)*(num/100);

        

        

        
        
        

       }
    </script>
</body>
</html>
