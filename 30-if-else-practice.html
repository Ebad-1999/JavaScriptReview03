<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF PRACTICE</title>
</head>
<body>

    <h1>IF PRACTICE</h1>


    <input type="number" id="num"/>
    <p>Result:</p>
    <button  onclick="diconunt()">Calculate</button>
    
      <script>
    function diconunt(){
        var num = Number(document.querySelector("#num").value);
        var result = document.querySelector("p");

        if(num >500 ){
            num *=0.9;
        }

        result.innerText = (`num = ${num}`);


    }
    </script>
    
</body>
</html>
