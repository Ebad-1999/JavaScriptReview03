<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>This is a switch practice</h1>

    <input type="number" name="Price of products" id="num"/>

    <button onclick="discount()"  style="color: white; background: rgb(10, 243, 49);">Calculate <br> Discount</button>
    <p class="text"></p>

    <script>

        function discount() {

        let num = Number(document.querySelector("#num").value);
        let text = document.querySelector("#text");
     switch (true){
        case 1: num > 1500;
        num *=0.85;
        break;
        case 2: num>700;
        num *=0.87
        break;
        case 3: num>500;
        num *=0.9;
        break;
        case 4: num>300;
        num *=0.95;
        break;
        default:
            num *=0.98;
            
            alert("The discount amount:"+ " "+num);

            

    }
    
    

};
</script>

    
</body>
