<body>
    <script>
        
        const individuals = [
                "Alex",
                "John",
                "Hagrid",
                "Aragorn",
                "Jack",
                "Galadriel",
            ];

            const filteredArrayByFirstLetter = (letter, arr) =>{

                const firstLetter = letter.toUpperCase();
                 
                const filteredArray = arr.filter((item) =>{
                    
                    return item.startsWith(firstLetter);
                })

                return filteredArray;

            };
            filteredArrayByFirstLetter("j", individuals);

    </script>
</body>
