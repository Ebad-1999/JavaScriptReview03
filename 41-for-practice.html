<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIS IS A FRO PRACTICE</h1>

    <script>
        let n1 = 1000;
        let n2 = 500;
        let n3 = 0;
        let n4 = 0;
        let d37 = 0;

        for(let i = n2 ;i <n1 ; i++){

            if(i%3===0){
                n3++;
            }
            if(i%7===0){
                n4++;
            }
            if(i%7===0 && i%3!==0){
                d37++;
            }


        }

        alert(`${n3} numbers are divisible by 3
         ${n4} numbers are divisible by 7
         ${d37} numbers are divisible by 3 and 7`);
    </script>
</body>
</html>
